<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Música</title>
    <link rel="stylesheet" href="static/css/estiloeditar.css">
</head>

<body>
    <h1>Editar Música</h1>
    <form action="/editar_musica/{{ musica[0] }}" method="POST">
        <label for="nome_musica">Nome da Música:</label>
        <input type="text" id="nome_musica" name="nome_musica" value="{{ musica[1] }}" required><br>

        <label for="nome_artista">Nome do Artista:</label>
        <input type="text" id="nome_artista" name="nome_artista" value="{{ musica[2] }}" required><br>

        <label for="genero_musical">Gênero Musical:</label>
        <input type="text" id="genero_musical" name="genero_musical" value="{{ musica[3] }}" required><br>

        <input type="submit" value="Salvar Alterações">
    </form>
    <a href="/lista_musical">Voltar para a lista musical</a>
</body>
</html>
