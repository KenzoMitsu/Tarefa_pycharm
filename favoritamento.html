<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Música</title>
    <link rel="stylesheet" href="static/css/estilofavoritamento.css">
</head>

<body>
    <h1>Favoritar Nova Música</h1>
    <form action="/verificar_musica" method="POST">
        <label for="nome_musica">Nome da Música:</label>
        <input type="text" id="nome_musica" name="nome_musica" required><br>

        <label for="nome_artista">Nome do Artista:</label>
        <input type="text" id="nome_artista" name="nome_artista" required><br>

        <label for="genero_musical">Gênero Musical:</label>
        <input type="text" id="genero_musical" name="genero_musical" required><br>

        <input type="submit" value="Adicionar Música">
    </form>
    <a href="/">Voltar para a lista</a>
</body>
</html>
