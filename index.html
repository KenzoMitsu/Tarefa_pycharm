<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Músicas</title>
    <link rel="stylesheet" href="static/css/estilohome.css">
</head>

<body>
    <h1>Lista de músicas para ouvir ♫♪࣪˖</h1>
    <ul>
        {% for musica in musica %}<!-- Inicia um loop. -->
        
            <li>{{ musica[1] }} - {{ musica[2] }} ({{ musica[3] }})</li>
            <!-- O "<ul>" cria uma lista não ordenada em HTML. Tudo que estiver
             dentro dessas tags será exibido como uma lista com marcadores -->

        {% endfor %} <!-- Finaliza o loop. -->
    </ul>

    <a href="/favoritamento">Adicionar Música</a>
    <a href="/lista_musical">Abrir lista</a>
</body>
</html>
